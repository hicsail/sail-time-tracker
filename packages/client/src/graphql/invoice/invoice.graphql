query getAllInvoices {
    invoices {
        employeeId
        employee {
            name
        }
        projectId
        project {
            name
        }
        startDate
        endDate
        rate
        hours
        amount
    }
}

query getInvoiceSummary {
    invoiceSummary {
        projectId
        projectName
        startDate
        endDate
        hours
        amount
    }
}

mutation createOrUpdateManyInvoice($invoices: [InvoiceCreateInput!]!) {
    createOrUpdateManyInvoice(invoices: $invoices) {
        count
    }
}