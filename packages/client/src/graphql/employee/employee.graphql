query getEmployeeList {
  employees {
    id
    email
    name
    rate
    status
  }
}

query getEmployeesWithRecord($startDate: DateTime!, $endDate: DateTime!) {
  getEmployeesWithRecord(startDate: $startDate, endDate: $endDate) {
    id
    name
    workHours
    indirectHours
    billableHours
    inner {
      projectId
      projectName
      isBillable
      projectWorkHours
      projectPercentage
      projectIndirectHours
    }
  }
}

query getEmployeeById($id: String!) {
  employee(id: $id) {
    id
    name
    email
    rate
    status
    projects {
      id
      name
      description
      status
      isBillable
    }
  }
}

query getRecordWithFavoriteProject($id: String!, $date: DateTime!) {
  employee(id: $id) {
    id
    name
    email
    rate
    status
    projects {
      id
      name
      description
      status
      isBillable
    }
    recordsWithFavoriteProjects(date: $date) {
      id
      name
      description
      status
      hours
      isFavorite
      previousWeek
    }
  }
}

mutation EmployeeCreateInput($newEmployee: EmployeeCreateInput!) {
  addEmployee(employee: $newEmployee) {
    id
    email
    name
    rate
  }
}

mutation EmployeeUpdateInput($updateEmployee: EmployeeUpdateInput!) {
  updateEmployee(updateEmployee: $updateEmployee) {
    id
    name
    email
    rate
    status
  }
}

mutation DeleteEmployees($ids: [String!]!) {
  deleteEmployees(ids: $ids) {
    count
  }
}
