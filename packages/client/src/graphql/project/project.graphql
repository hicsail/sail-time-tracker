query getProjectList {
  projects {
    id
    name
    description
    status
    isBillable
  }
}

query getProjectListWithRecord($date: DateTime!) {
  projects {
    id
    name
    isBillable
    status
    records(date: $date) {
      startDate
      endDate
      hours
      employee {
        id
        name
      }
    }
  }
}

query getProjectById($id: String!) {
  project(id: $id) {
    name
    description
    status
    isBillable
  }
}

mutation ProjectCreateInput($newProject: ProjectCreateInput!) {
  addProject(project: $newProject) {
    id
    name
    description
    status
  }
}

mutation ProjectUpdateInput($updateProject: ProjectUpdateInput!) {
  updateProject(updateProject: $updateProject) {
    id
    name
    description
    status
  }
}

mutation DeleteProjects($ids: [String!]!) {
  deleteProjects(ids: $ids) {
    count
  }
}
