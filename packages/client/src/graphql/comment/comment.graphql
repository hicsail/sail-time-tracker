query comment($id: String!) {
    comment(id: $id) {
        commentId
        createDate
        content
        invoiceId
    }
}

query comments {
    comments {
        commentId
        createDate
        content
        invoiceId
    }
}

mutation addComment($input: CommentCreateInput!) {
    addComment(input: $input) {
        content
        commentId
        createDate
        invoiceId
    }
}

mutation deleteComment($id: String!) {
    deleteComment(id: $id) {
        commentId
    }
}